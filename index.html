<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="تواصل معنا" />
    <title>تواصل مع قناة الإصدار المدفوع</title>
  
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    
</head>
<body>
    <svg class="hidden-svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffed4e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9500;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>

  <div class="container" role="main" aria-label="تواصل مع قناتنا">
      <div id="replyPreview" style="display:none; background: rgba(255,255,255,0.15); border-radius: 12px; padding: 0.5rem 1rem; margin-bottom: 0.5rem; text-align: right; color: #fff; position: relative;">
  <span id="replyText" style="font-size: 0.9rem; opacity: 0.85;"></span>
  <button id="cancelReplyBtn" aria-label="إلغاء الرد" style="background: transparent; border: none; color: var(--error-color); font-weight: 700; cursor: pointer; position: absolute; left: 10px; top: 50%; transform: translateY(-50%); font-size: 1.2rem;">&times;</button>
</div>

    <h1>تواصل مع قناتنا</h1>
    <div id="status" class="status" aria-live="polite" aria-atomic="true">جارٍ الاتصال بالبوت...</div>
<div class="input-with-optional">
  <input
    type="text"
    id="name"
    placeholder="أدخل اسمك هنا..."
    maxlength="50"
    autocomplete="name"
    spellcheck="false"
  />
  <span class="optional-label">اختياري</span>
</div>

<div class="input-with-optional">
  <input
    type="tel"
    id="phone"
    placeholder="أدخل رقم هاتفك هنا..."
    maxlength="15"
    autocomplete="tel"
    pattern="[0-9]+"
    spellcheck="false"
  />
  <span class="optional-label">اختياري</span>
</div>

 
<div class="input-with-counter">
  <textarea
    id="message"
    placeholder="اكتب رسالتك هنا..."
    maxlength="1000"
    aria-label="حقل كتابة الرسالة"
    autocomplete="off"
    spellcheck="false"
    rows="2"
  ></textarea>
  <span id="charCounter" class="char-counter">0 / 1000</span>
  <span id="typingStatus" class="typing-status">جارٍ الكتابة...</span>
</div>
<div class="image-upload-container">
  <label for="imageInput" class="image-upload-label" data-tippy-content="اختر صورة من جهازك">ارفاق صورة للإرسال</label>
  <input type="file" id="imageInput" accept="image/jpeg, image/png, image/jpg" style="display: none;">
 
  <div id="imagePreview" class="image-preview"></div>
</div>

<div class="rating-container">
  <h3 class="rating-title">قيّم القناة</h3>
  <div class="star-rating-wrapper">
    <form class="star-rating" id="starRating">
      <input type="radio" id="star5" name="rating" value="5" />
      <label for="star5" class="star-label" title="ممتاز - 5 نجوم">
        <svg class="star-svg" viewBox="0 0 24 24">
          <path class="star-outline" d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
          <path class="star-fill" d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
        </svg>
      </label>
      
      <input type="radio" id="star4" name="rating" value="4" />
      <label for="star4" class="star-label" title="جيد جداً - 4 نجوم">
        <svg class="star-svg" viewBox="0 0 24 24">
          <path class="star-outline" d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
          <path class="star-fill" d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
        </svg>
      </label>
      
      <input type="radio" id="star3" name="rating" value="3" />
      <label for="star3" class="star-label" title="متوسط - 3 نجوم">
        <svg class="star-svg" viewBox="0 0 24 24">
          <path class="star-outline" d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
          <path class="star-fill" d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
        </svg>
      </label>
      
      <input type="radio" id="star2" name="rating" value="2" />
      <label for="star2" class="star-label" title="ضعيف - 2 نجمة">
        <svg class="star-svg" viewBox="0 0 24 24">
          <path class="star-outline" d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
          <path class="star-fill" d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
        </svg>
      </label>
      
      <input type="radio" id="star1" name="rating" value="1" />
      <label for="star1" class="star-label" title="سيء جداً - 1 نجمة">
        <svg class="star-svg" viewBox="0 0 24 24">
          <path class="star-outline" d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
          <path class="star-fill" d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
        </svg>
      </label>
    </form>
    
    <div class="rating-feedback">
      <span id="ratingText" class="rating-text">اختر تقييمك</span>
      <div class="rating-sparkles" id="ratingSparkles"></div>
    </div>
  </div>
</div>

   <button id="sendBtn" aria-label="إرسال الرسالة" class="send-btn-animated">
  <span class="send-btn-label">إرسال</span>
  <span class="send-btn-checkmark">
    <svg viewBox="0 0 32 32" width="28" height="28">
      <polyline class="checkmark-path" points="7,17 14,24 25,9" />
    </svg>
  </span>
</button>

    
    <div id="feedback" class="feedback" aria-live="assertive" aria-atomic="true"></div>
    



 
    <section class="sent-messages-container" aria-label="الرسائل المرسلة">
      <h2>الرسائل المرسلة</h2>
      <div id="sentMessagesList" role="list" tabindex="0" aria-live="polite" aria-atomic="true"></div>
    </section>
<button id="clearDeletedBtn" aria-label="إزالة كل الرسائل المحذوفة" 
  style="
    margin-top: 10px; 
    padding: 0.7rem 1.5rem; 
    border-radius: 12px; 
    border: none; 
    background: linear-gradient(135deg, #f44336, #d32f2f); 
    color: white; 
    font-weight: 600; 
    cursor: pointer; 
    box-shadow: 0 4px 15px rgba(244, 67, 54, 0.4);
    transition: background 0.3s ease;
    user-select: none;
  "
  onmouseover="this.style.background='linear-gradient(135deg, #d32f2f, #b71c1c)';"
  onmouseout="this.style.background='linear-gradient(135deg, #f44336, #d32f2f)';"
>
  إزالة كل الرسائل المحذوفة
</button>

    
    <div class="developer-rights" aria-label="حقوق تطوير">
      تم تطوير هذا الموقع بواسطة حمزاوي أحمد قناة الإصدار المدفوع - جميع الحقوق محفوظة © 2025
    </div>
  </div>

 <script src="script.js"></script>
</body>
</html>
